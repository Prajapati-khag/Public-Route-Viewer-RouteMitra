<!DOCTYPE html>
<html>
<head>
    <!-- Same head -->
</head>
<body>
    <header><!-- Same header --></header>
    
    <main class="container">
        <div class="route-header">
            <h2>Jashpur to Bilaspur <span class="route-number">#101</span></h2>
            <div class="route-info">
                <span><i class="fas fa-clock"></i> 4h 30m</span>
                <span><i class="fas fa-bus"></i> Every 60 minutes</span>
            </div>
        </div>
        
        <div class="route-content">
            <div class="route-map">
                <div id="map"></div>
            </div>
            
            <div class="stops-list">
                <h3>Stops & Timings</h3>
                <ul>
                    <li>Jashpur Bus Stand <span>05:00 AM</span></li>
                    <li>Kunkuri Stop <span>05:45 AM</span></li>
                    <!-- More stops -->
                    <li>Bilaspur Central <span>09:30 AM</span></li>
                </ul>
                
                <div class="booking-section">
                    <h3>Book Tickets</h3>
                    <button class="book-btn">Book Now</button>
                </div>
            </div>
        </div>
    </main>
    
    <footer><!-- Same footer --></footer>
    
    <script>
        // Map initialization would be handled by main.js
    </script>
</body>
</html>
